<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>复古风格页面</title>
<style>
  body {
    background-color: #fdf6e3; /* 米色背景 */
    font-family: 'Courier New', Courier, monospace; /* 复古字体 */
    color: #8b4513; /* 棕色文字 */
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }
  header, footer {
    background-color: #f4a460; /* 淡橙色背景 */
    color: white;
    padding: 10px 0;
    text-align: center;
  }
  .content {
    background-color: white;
    border: 5px solid #f4a460; /* 橙色边框 */
    padding: 20px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>复古主题的标题</h1>
  </header>

  <div class="content">
    <p>这是内容区域。在这里你可以放入任何你希望展示的信息，文本将以复古风格的字体展现。</p>
  </div>

  <footer>
    <p>版权信息 &copy; 2024</p>
  </footer>
</div>

</body>
</html>
