<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>科技主题页面</title>
<style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #333; /* 深灰色背景 */
    color: #fff; /* 白色文本 */
  }
  .header {
    background-color: #444; /* 更深的灰色 */
    padding: 20px;
    text-align: center;
  }
  .content {
    margin: 20px;
    padding: 20px;
    border-left: 5px solid #09f; /* 亮蓝色边框 */
  }
  .accent {
    color: #0f0; /* 亮绿色文本 */
  }
  .footer {
    background-color: #444;
    padding: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="header">
  <h1>欢迎来到科技世界</h1>
</div>

<div class="content">
  <p>这里是内容区域。任何重要的内容可以用 <span class="accent">亮绿色</span> 来强调。</p>
</div>

<div class="footer">
  <p>版权所有 © 科技公司</p>
</div>

</body>
</html>
